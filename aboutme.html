    <script>
        const coords = { x: 0, y: 0 };
        const circles = document.querySelectorAll(".circle");

        const colors = [
            "#3C0008", // Dark Red
            "#53000D", // Dark Reddish Black
            "#6A0013", // Dark Maroon
            "#810019", // Dark Crimson
            "#99001F", // Maroon
            "#B20025", // Crimson
            "#CC002C", // Deep Red
            "#E50032", // Intense Red
            "#FF0038", // Flame Red
            "#FF324F", // Fiery Red
            "#FF6672", // Bright Red
            "#FF9B95", // Coral Red
            "#FFD0B9", // Light Coral
            "#FFE6CE", // Light Salmon
            "#FFEDD4", // Pale Red
            "#FFF4DA", // Pale Pink
            "#FFFBE0", // Very Pale Pink
            "#FFF8E7", // Very Pale Salmon
            "#FFF2DE", // Very Pale Orange
            "#FFEDD4", // Pale Red
            "#FFE6CE", // Light Salmon
            "#FFD0B9", // Light Coral
        ];






        circles.forEach(function (circle, index) {
            circle.x = 0;
            circle.y = 0;
            circle.style.backgroundColor = colors[index % colors.length];
        });

        window.addEventListener("mousemove", function (e) {
            coords.x = e.clientX;
            coords.y = e.clientY;

        });

        function animateCircles() {

            let x = coords.x;
            let y = coords.y;

            circles.forEach(function (circle, index) {
                circle.style.left = x - 12 + "px";
                circle.style.top = y - 12 + "px";

                circle.style.scale = (circles.length - index) / circles.length;

                circle.x = x;
                circle.y = y;

                const nextCircle = circles[index + 1] || circles[0];
                x += (nextCircle.x - x) * 0.3;
                y += (nextCircle.y - y) * 0.3;
            });

            requestAnimationFrame(animateCircles);
        }

        animateCircles();

    </script>
